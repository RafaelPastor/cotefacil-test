<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Star Wars - Planets</title>
    <link rel="icon" href="#{request.contextPath}/resources/images/Death_Star.ico" type="image/x-icon"/>
</h:head>
<h:body>
    <ui:composition template="/templates/main.xhtml">

        <!-- Formulário para Adicionar Planeta -->
        <h2>Adicionar Planeta</h2>
        <h:form>
            <h:outputLabel for="name" value="Nome" />
            <h:inputText id="name" value="#{planetController.planet.name}" required="true" />

            <h:outputLabel for="climate" value="Clima" />
            <h:inputText id="climate" value="#{planetController.planet.climate}" required="true" />

            <h:outputLabel for="terrain" value="Terreno" />
            <h:inputText id="terrain" value="#{planetController.planet.terrain}" required="true" />

            <h:commandButton value="Adicionar" action="#{planetController.addPlanet}" />
        </h:form>

        <!-- Formulário para Buscar Planetas -->
        <h2>Buscar Planetas</h2>
        <h:form>
            <h:outputLabel for="searchName" value="Nome do Planeta" />
            <h:inputText id="searchName" value="#{planetController.searchName}" />
            <h:commandButton value="Buscar por Nome" action="#{planetController.searchByName}" />
        </h:form>

        <h:form>
            <h:outputLabel for="searchId" value="ID do Planeta" />
            <h:inputText id="searchId" value="#{planetController.searchId}" />
            <h:commandButton value="Buscar por ID" action="#{planetController.searchById}" />
        </h:form>

        <!-- Lista de Planetas -->
        <h2>Planetas Cadastrados</h2>
        <h:dataTable value="#{planetController.planets}" var="planet">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{planet.name}
            </h:column>
            <h:column>
                <f:facet name="header">Clima</f:facet>
                #{planet.climate}
            </h:column>
            <h:column>
                <f:facet name="header">Terreno</f:facet>
                #{planet.terrain}
            </h:column>
            <h:column>
                <f:facet name="header">Aparições em Filmes</f:facet>
                #{planetController.getPlanetAppearances(planet.name)}
            </h:column>
            <h:column>
                <h:commandButton value="Remover" action="#{planetController.removePlanet(planet.id)}" />
            </h:column>
        </h:dataTable>

    </ui:composition>
</h:body>
</html>
